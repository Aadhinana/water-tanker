<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Water Tanker Calculator</title>
  </head>
  <body>
    <h1>Water tanker Calculator</h1>
    <!-- Ask for the total tanker Amount -->
    <label for="tanker-amount">Tanker Amount</label>
    <input type="number" id="tanker-amount" name="tanker-amount" value="800"/>
    <br />
    <br />
    <!-- Ask for how many people and their Names and correspondingly add them to the DOM 
    Also make them interactive? Nice. -->

    <label for="number-of-people">Number of people tanker shared among?</label>
    <input type="number" id="number-of-people" name="number-of-people" value="8"/>
    <br /><br />

    <h3>Enter their names down below : </h3>
    <!-- Take reading of the individual persons. In this case 8 people -->
    <label for="NvM-reading">Reading for NvM</label>
    <input type="number" id="NvM-reading" name="NvM-reading" />

    <script src="./app.js"></script>
  </body>
</html>
